<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’•</title>
  <style>
    body {
      background-color: #ffd6e8;
      margin: 0;
      padding: 40px 0;
      font-family: 'Comic Sans MS', 'Comic Neue', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }

    .section {
      animation: fadeIn 2s ease;
      margin: 30px 0;
      width: 90%;
      max-width: 400px;
    }

    img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 1.3rem;
      color: #ff4081;
      margin-top: 15px;
    }

    /* Style for the new large closing message */
    .big-message {
      font-size: 2.5rem; /* Make it significantly larger than the 1.3rem paragraphs */
      font-weight: bold;
      color: #ff0066; /* Give it a slightly deeper pink for emphasis */
      margin-top: 50px; /* Add extra space above it */
      margin-bottom: 50px;
      animation: pulsate 1.5s infinite alternate; /* Add a subtle pulsing effect */
      padding: 0 10px; /* Prevent text from hitting the edge on small screens */
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      color: #ff80ab;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      z-index: -1;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* New keyframe for the pulsating effect */
    @keyframes pulsate {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.05); opacity: 0.95; }
    }
  </style>
</head>
<body>

  <div class="section">
    <img src="hands.jpeg" alt="Couple Holding Hands">
    <p>I may not be able to hold you in my arms right now</p>
  </div>

  <div class="section">
    <img src="hug.jpeg" alt="Couple Hugging">
    <p>But I will hold you in my heart every minute of every day</p>
  </div>
  
  <div class="big-message">
    i love you sooo muchhhhh babyyyy
  </div>

  <script>
    // floating hearts animation
    const createHeart = () => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'â¤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    };
    setInterval(createHeart, 600);
  </script>

</body>
</html>
